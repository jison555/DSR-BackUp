<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="my_table">

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>subject</th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>desc</th>
      <td mat-cell *matCellDef="let element"> 
       <!--THIS IS WHERE YOU ARE ITERATING THROUGH ARRAY OF RULES OBJECT-->
       <ng-container *ngFor="let desc of element.desc">
        <ul>
          <li>{{desc.discription}}
            <ul>
        <ng-container *ngFor="let sub of desc.subDesc">
          <li>{{sub}}</li>
      </ng-container>
    </ul>
    </li>
    </ul>
    </ng-container>
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button type="button" (click)="save()">save PDF</button>
