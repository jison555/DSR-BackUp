<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
          </ng-container>      

    <!-- Name Column -->
    <ng-container matColumnDef="reportId">
      <th mat-header-cell *matHeaderCellDef> reportId </th>
      <td mat-cell *matCellDef="let element"> {{element.reportId}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="accountName">
      <th mat-header-cell *matHeaderCellDef> accountName </th>
      <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> projectName </th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
    </ng-container>

      <ng-container matColumnDef="projectCode">
        <th mat-header-cell *matHeaderCellDef> projectCode </th>
        <td mat-cell *matCellDef="let element"> {{element.projectCode}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> createdDate </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="Download">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element;index as idx"> <button mat-button (click)="download(idx)">Download!</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
